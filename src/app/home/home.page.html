<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Libretto
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngFor="let exam of exams">
        <ion-item>
            <span>{{exam.adDes}}</span>
            <span>{{exam.esito.voto}}</span>
        </ion-item>
    </ion-list>
</ion-content>
