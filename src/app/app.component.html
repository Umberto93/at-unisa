<ion-app>
    <app-header *ngIf="!isLoginPage"></app-header>
    <ion-content>
        <ion-menu
            *ngIf="!isLoginPage"
            type="reveal"
            contentId="main"
        >
            <ion-header>
                <ion-toolbar>
                    <ion-title>Hi, User!</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item
                        *ngFor="let route of menuRoute"
                        [routerLink]="route.path"
                    >
                        {{route.name}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-content>
</ion-app>
