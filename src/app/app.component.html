<ion-app>
    <app-header *ngIf="!isLoginPage"></app-header>
    <ion-split-pane contentId="main">
        <!-- SIDE MENU -->
        <ion-menu *ngIf="!isLoginPage" type="reveal" contentId="main">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Hi, User!</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item *ngFor="let route of menuRoute" [routerLink]="route.path" routerDirection="forward">
                        {{route.name}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- PAGE CONTENT -->
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
