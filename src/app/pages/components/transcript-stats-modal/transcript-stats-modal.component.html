<app-modal title="Statistiche" confirmButton="false">
  <ion-list>
      <ion-list-header>
          <canvas #ctx></canvas>
      </ion-list-header>
      <ion-item>
          <ion-label>
              <b>Media Ponderata</b>
              {{stats.avg}}
          </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>
              <b>Voto di Laurea</b>
              {{stats.degreeMark}}
          </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>
              <b>CFU</b>
              <span>{{stats.acquiredCredits}}</span>
              <span>{{stats.totalCredits}}</span>
          </ion-label>
      </ion-item>
  </ion-list>
</app-modal>
