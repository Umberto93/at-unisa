<ion-header class="app-header ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <i class="fas fa-chevron-left app-icon"></i>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-toggle>
                <ion-button>
                    <i class="fas fa-bars app-icon"></i>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
    </ion-toolbar>
    <ng-content></ng-content>
</ion-header>
