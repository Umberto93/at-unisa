<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="page-title">Libretto</ion-title>
        <ion-buttons slot="end">
            <ion-button class="ion-no-margin">
                <i class="fas fa-sort app-icon"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="segment-toolbar">
        <ion-segment
            [value]="activeIndex"
            (ionChange)="slideTo($event)"
        >
            <ion-segment-button
                *ngFor="let label of labels; index as i"
                [value]="i"
            >
                <ion-label>{{label}}</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides
        *ngIf="test"
        (ionSlideWillChange)="setActiveIndex()"
        [options]="{autoHeight: true}"
    >
        <ion-slide *ngFor="let exams of examsList">
            <ion-list class="app-list">
                <ion-item *ngFor="let exam of exams">
                    <ion-label>
                        <h3>{{exam.name}}</h3>
                        <div>
                            <i class="far fa-calendar"></i>
                            <span>{{getDate(exam)}}</span>
                        </div>
                        <div>
                            <i class="fas fa-coins"></i>
                            <span>{{exam.credits}} CFU</span>
                        </div>
                    </ion-label>
                    <ion-note [class.max]="exam.maxGrade">{{getGrade(exam)}}</ion-note>
                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
