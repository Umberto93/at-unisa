<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="page-title">Libretto</ion-title>
        <ion-buttons slot="end">
            <ion-button class="ion-no-margin">
                <i class="fas fa-sort app-icon"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="segment-toolbar">
        <ion-segment [value]="activeSegment" (ionChange)="handleChange($event, slider)">
            <ion-segment-button *ngFor="let label of labels" [value]="label.name">
                <ion-label>{{label.displayName}}</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides #slider (ionSlideWillChange)="handleSlideChange($event)">
        <ion-slide *ngFor="let label of labels">
            <ion-list class="app-list">
                <ion-item *ngFor="let exam of getExams(label.name)">
                    <ion-label>
                        <h3>{{exam.name}}</h3>
                        <div>
                            <i class="far fa-calendar"></i>
                            <span>
                                {{exam.passedDate ?
                                exam.passedDate.split(' ')[0] : '--/--/----'}}
                            </span>
                        </div>
                        <div>
                            <i class="fas fa-coins"></i>
                            <span>{{exam.credits}}</span>
                        </div>
                    </ion-label>
                    <ion-note [class.max]="exam.maxGrade">
                        {{getGrade(exam)}}
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
