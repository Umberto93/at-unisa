<app-modal
    title="Ordina per"
    confirmButton="true"
    [confirmCallback]='sort'
>
    <ion-list>
        <ion-radio-group
            [value]="activeSorting"
            (ionChange)=setActiveSorting($event)
        >
            <ion-item *ngFor="let option of radioOptions; index as i">
                <ion-radio
                    slot="start"
                    [value]="i"
                ></ion-radio>
                <ion-label>{{option}}</ion-label>
            </ion-item>
        </ion-radio-group>
        <ion-item class="sorting">
            <ion-label>
                <b>Crescente</b>
            </ion-label>
            <ion-toggle
                mode="ios"
                slot="end"
                [checked]="ascSorting"
                (ionChange)="setAscSorting($event)"
            ></ion-toggle>
        </ion-item>
    </ion-list>
</app-modal>
