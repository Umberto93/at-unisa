<app-modal title="Previsione media">
    <ion-list>
        <ion-list-header>
            <ion-label>
                <h3>{{avg || stats.avg}}</h3>
                <p [class.positive]="increment > 0">{{increment}}</p>
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-range
                min="18"
                max="30"
                pin
                (ionChange)="calcExpectedAvg($event)"
            >
                <ion-note slot="start">18</ion-note>
                <ion-note slot="end">30</ion-note>
            </ion-range>
        </ion-item>
    </ion-list>
</app-modal>
