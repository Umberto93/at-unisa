<ion-content>
    <form 
        [formGroup]="loginForm"
        (submit)="login()"
    >
        <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input
                formControlName="username"
                type="text" 
                required
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input 
                formControlName="password"
                type="password" 
                required
            ></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button 
                    type="submit"
                    expand="block"
                    [disabled]="!loginForm.valid"
                >Accedi</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
